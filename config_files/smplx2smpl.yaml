datasets:
    mesh_folder:
        data_folder: 'TestSamples/body/results/body'
deformation_transfer_path: 'transfer_data/smplx2smpl_deftrafo_setup.pkl'
mask_ids_fname: ''
summary_steps: 10

edge_fitting:
    per_part: False

optim:
    type: 'lbfgs'
    maxiters: 1
    gtol: 1e-06

body_model:
    model_type: "smpl"
    gender: "neutral"
    ext: 'pkl'
    folder: "transfer_data/body_models"
    use_compressed: False
    use_face_contour: True
    smpl:
        betas:
            num: 10
